<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter-JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <div id="counter">
        <div id="settings">
            <div id="settingsArea">
                <div id="maxValue">Max value: <input id="maxInput" type="number"></div>
                <div id="minValue">Min value: <input id="minInput" type="number"></div>
            </div>
            <div id="settingsButtons">
                <button onclick="openCounter()">Counter</button>
                <button onclick="resetSettings()">Reset</button>
            </div>
        </div>

        <div id="numberArea"> 0 </div>

        <div id="buttons">
            <button onclick="incrementCounter()">Inc</button>
            <button onclick="resetCounter()">Res</button>
            <button onclick="openSettings()">Settings</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
